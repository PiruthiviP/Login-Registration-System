<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="registration.css">
    <script defer src="registration.js"></script>
</head>
<body>
    <div class="wrapper">
        <form id="registrationForm">
            <div id="basicDetails">
                <h1>Create Your Account</h1>
                <h3>Basic Details</h3>
                <strong>GARBAGE/JUNK VALUES IN PROFILE MAY LEAD TO DEACTIVATION</strong>
                <p>Please use a valid E-Mail ID and mobile number in registration.</p>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Confirm Password" required>
                </div>
                <div class="input-box">
                    <select name="security-question" required>
                        <option value="" disabled selected>Security Question</option>
                        <option value="What is your pet name?">What is your pet name?</option>
                        <option value="Who was your childhood hero?">Who was your childhood hero?</option>
                        <option value="What is your favorite past-time?">What is your favorite past-time?</option>
                        <option value="What is your all time favorite sports team?">What is your all time favorite sports team?</option>
                        <option value="What is your father's middle name?">What is your father's middle name?</option>
                        <option value="What make was your first car or bike?">What make was your first car or bike?</option>
                    </select>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Security Answer" required>
                </div>
                <div class="input-box">
                    <input type="reset" value="Clear">
                    <input type="button" value="Continue" onclick="showPersonalDetails()">
                </div>
            </div>

            <div id="personalDetails" style="display: none;">
                <h2>Personal Details</h2>
                <div class="input-box">
                    <input type="text" placeholder="First Name" required>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Middle Name [optional]">
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Last Name [optional]">
                </div>
                <div class="input-box">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" required>
                </div>
                <div class="input-box">
                    Gender:
                    <label>
                        <input type="radio" name="gender" value="male" required> Male
                    </label>
                    <label>
                        <input type="radio" name="gender" value="female" required> Female
                    </label>
                    <label>
                        <input type="radio" name="gender" value="transgender" required> Transgender
                    </label>
                </div>
                <div class="input-box">
                    <input type="number" placeholder="Mobile Number" name="phone" required>
                    <input type="email" placeholder="Email" name="email" required>
                </div>
                <div class="input-box">
                    Are you a?
                    <label>
                        <input type="radio" name="info" value="student" required> Student
                    </label>
                    <label>
                        <input type="radio" name="info" value="staff" required> Staff
                    </label>
                    <label>
                        <input type="radio" name="info" value="worker" required> Worker
                    </label>
                    <label>
                        <input type="radio" name="info" value="other" required> Other
                    </label>
                </div>
                <div class="sign-in">
                    <p><a href="#">Register</a></p>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
